name: Backend - Pull Request - Test

on:
  pull_request:

env:
  java-version: '21'
  distribution: 'graalvm'

concurrency:
  group: build-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout [${{ github.head_ref || github.ref_name }}]
        uses: actions/checkout@v4

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: ${{ env.distribution }}
          java-version: ${{ env.java-version }}
          cache: 'maven'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Adapt maven settings
        uses: s4u/maven-settings-action@v2
        with:
          servers: '[{"id": "github", "username": "dummy", "password": "${{ secrets.GITHUB_TOKEN }}"}]'
          githubServer: false

      - name: Start containers
        run: chmod +x ./cli.sh && ./cli.sh --start

      - name: Test project
        run: mvn -B package -Pgithub

      - name: Stop containers
        if: always()
        run: chmod +x ./cli.sh && ./cli.sh --stop

